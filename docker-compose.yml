services:
  postgres:
    image: postgres:15.5-alpine 
    container_name: baggage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - baggage_network
    # Ограничения ресурсов для предотвращения перегрузки
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  baggage_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baggage_system
    restart: "no" 
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DISPLAY: ${DISPLAY:-:0}
      QT_X11_NO_MITSHM: 1
      QT_QPA_PLATFORM: xcb
      XDG_RUNTIME_DIR: /tmp/runtime-appuser
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/home/appuser/.Xauthority:ro
    networks:
      - baggage_network
    privileged: false
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
    driver: local
    name: baggage_postgres_data

# ============================================
# Сети
# ============================================
networks:
  baggage_network:
    driver: bridge
    name: baggage_network
